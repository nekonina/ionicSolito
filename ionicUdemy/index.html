<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link
      href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>
            Empezamos parte 2
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>Veamos que gastas: </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating"> Wolas</ion-label>
                    <ion-input type="text" id="pepe"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating"> Costo</ion-label>
                    <ion-input type="text" id="costo"></ion-input>
                  </ion-item>
                  <div margin-vertical text-right>
                    <ion-button color="success" fill="outline" id="in">
                      <ion-icon slot="start" name="code-download"> </ion-icon>
                      Guardar
                    </ion-button>
                    <ion-button color="danger" fill="outline" id="cancel">
                      <ion-icon slot="start" name="trash"> </ion-icon>
                      Borrar
                    </ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col margin-vertical size-md="6" offset-md="3">
              <ion-list id="listaCosas"></ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <p>Total: <span id="total"></span></p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <ion-alert-controller></ion-alert-controller>
    </ion-app>

    <script src="app.js"></script>
  </body>
</html>
