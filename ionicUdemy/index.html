<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link
      href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>
            Empezamos parte 2
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Veamos que gastas: </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating"> Wolas</ion-label>
              <ion-input type="text" id="pepe"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Costo</ion-label>
              <ion-input type="text" id="costo"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-content>
    </ion-app>
  </body>
</html>
